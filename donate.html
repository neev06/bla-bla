<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Help India - Donate Plasma</title> 
    <link rel="shortcut icon" type="image/png" href="images/th.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/donate.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <ul>
<li class="logo">Help India </li>
<li class="items"><a href="index.html">Home</a></li>
<li class="items"><a href="findPlasma.html">Find Donor</a></li>
<li class="items"><a href="#">Register as a Donor</a></li>
<li class="items"><a href="#">More Resources</a></li>
<li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
</ul>
</nav>
    <script>
      $(document).ready(function(){
        $('.btn').click(function(){
          $('.items').toggleClass("show");
          $('ul li').toggleClass("hide");
        });
      });
    </script>

   <div class="heading"><h1>Donate for a </h1></div>

<form class="contact-form">
 
  <input class="name" type="text" placeholder=" Full Name" required/>
  
  <input class="email" type="email" placeholder="Email" required/>
  
  <input class="contact" type="tel" placeholder="Contact" pattern="[0-9]{10}" required/>

  <select id="gender" required> 
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>
  
  <select id="bloodgroup" required> 
    <option>O+</option>
    <option>O-</option>
    <option>A-</option>
    <option>A+</option>
    <option>B+</option>
    <option>B-</option>
    <option>AB+</option>
    <option>AB-<option>
  </select>
  

  <input class="disease" type="disease" placeholder="Disease (if any)">

  <input class="recovered" type="tel" placeholder="Days from covid recovery" required/>
  
  <button class="submit" type="submit">Submit</button>

</form>


    
</body>
</html>
